<!-- thoughts -->
<section class="section">
  <div class="container">
    <div class="row">
      {% for post in site.posts offset:0 limit:4 %}
      <div class="col-lg-3 col-sm-6 mb-4 mb-lg-0">
        <article class="card shadow">
          <img class="rounded card-img-top" src="{{ site.baseurl }}/assets/images/thoughts/{{ post.image }}" alt="{{ post.title }}">
          <div class="card-body">
            <h4 class="card-title"><a class="text-dark" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h4>
            <p class="cars-text">{{ post.summary }}</p>
          </div>
        </article>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
<!-- /thoughts -->
