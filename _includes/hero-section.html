<!-- hero area --> 
<section class="hero-area bg-primary" id="parallax">
  <div class="container">
    <div class="row">
      <div class="col-lg-11 mx-auto">
        <h1 class="text-white font-tertiary">{{ site.data.settings.hero.hero-title }}</h1>
      </div>
    </div>
  </div>
  <div class="layer-bg w-100">
    <img class="img-fluid w-100" src="{{ site.baseurl }}/assets/images/illustrations/block_cubes_corner.png" alt="bg-shape">
  </div>
  <div class="layer" id="l4">
    <img src="{{ site.baseurl }}/assets/images/illustrations/dots_y.png" alt="bg-shape" width=50%>
  </div>
  <!-- social icon -->
  <ul class="list-unstyled ml-5 mt-3 position-relative zindex-1 ti-icons">
    <li class="mb-3">
    {% for social in site.data.settings.social %}
    <a class="text-white" href="{{ social.link }}"><i class="{{ social.icon }}"></i></a>
    {% endfor %}
    </li>
  </ul>
  <!-- /social icon -->
</section>
<!-- /hero area
