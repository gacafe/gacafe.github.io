<!-- contact -->
<section data-background="{{site.baseurl}}/assets/images/backgrounds/infinite_cube.svg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="bg-black rounded text-center p-5 shadow-down">
          <ul class="list-unstyled ml-5 mt-3 position-relative zindex-1 ti-icons">
            <li class="mb-3">
            {% for social in site.data.settings.social %}
            <a class="big-icon" href="{{ social.link }}"><i class="{{ social.icon }}" ></i></a>
            {% endfor %}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
